# ---------------------------------------------------------------
# SonarQube / SonarCloud â€” Project Configuration
# Used by the sonar-scanner to analyse code quality and coverage.
# Docs: https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/scanners/sonarscanner/
