# Unique project identifier within SonarQube
sonar.projectKey=dex
sonar.projectName=DataEngineX
sonar.projectVersion=0.3.3

# Directories to analyse (production source packages)
sonar.sources=src/dataenginex,src/careerdex,src/weatherdex
# Test directory (excluded from duplication / complexity metrics)
sonar.tests=tests

# Language & runtime settings
sonar.language=py
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8

# Path to the pytest-cov XML report (generated by: pytest --cov --cov-report=xml)
sonar.python.coverage.reportPaths=coverage.xml
