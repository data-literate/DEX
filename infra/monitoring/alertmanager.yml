global:
  resolve_timeout: 5m

route:
  group_by:
    - alertname
    - environment
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  receiver: default-email
  routes:
    - matchers:
        - severity = "page"
      receiver: critical-slack
      continue: false
    - matchers:
        - severity = "warning"
      receiver: default-email
      continue: false

receivers:
  - name: default-email
    email_configs:
      - to: alerts@dataenginex.io
        from: ops@dataenginex.io
        send_resolved: true
        html: "<p>Alert: {{ .CommonAnnotations.summary }}</p>"
  - name: critical-slack
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        send_resolved: true
        title: "DataEngineX alert"
        channel: "#dex-alerts"

inhibit_rules:
  - source_matchers:
      - severity = "page"
    target_matchers:
      - severity = "warning"
    equal:
      - alertname
      - environment
