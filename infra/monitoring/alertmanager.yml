# ---------------------------------------------------------------
# Alertmanager — Routing & Notification Configuration
# Routes fired alerts to email (warnings) or Slack (pages).
#
# TODO: Purchase dataenginex.io domain and update email addresses.
#       Until then the email addresses below are placeholders.
# ---------------------------------------------------------------
global:
  resolve_timeout: 5m            # Auto-resolve after 5 min of silence

# --- Routing tree ---
route:
  group_by:
    - alertname
    - environment               # Group identical alerts per environment
  group_wait: 30s               # Wait before sending first notification
  group_interval: 5m            # Interval between grouped notifications
  repeat_interval: 2h           # Re-send if alert still firing after 2 h
  receiver: default-email       # Fallback receiver
  routes:
    # Critical / page alerts → Slack immediately
    - matchers:
        - severity = "page"
      receiver: critical-slack
      continue: false
    # Warnings → email digest
    - matchers:
        - severity = "warning"
      receiver: default-email
      continue: false

# --- Receivers ---
receivers:
  - name: default-email
    email_configs:
      - to: alerts@dataenginex.io     # TODO: placeholder — domain not yet purchased
        from: ops@dataenginex.io      # TODO: placeholder — domain not yet purchased
        send_resolved: true
        html: "<p>Alert: {{ .CommonAnnotations.summary }}</p>"
  - name: critical-slack
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"   # Set via environment variable
        send_resolved: true
        title: "DataEngineX alert"
        channel: "#dex-alerts"

# --- Inhibition rules ---
# Suppress 'warning' when a matching 'page' is already firing
inhibit_rules:
  - source_matchers:
      - severity = "page"
    target_matchers:
      - severity = "warning"
    equal:
      - alertname
      - environment
