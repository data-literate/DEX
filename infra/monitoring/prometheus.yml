# ---------------------------------------------------------------
# Prometheus â€” Scrape & Alerting Configuration
# Scrapes the DataEngineX /metrics endpoint every 15 s and
# evaluates alert rules from the alerts/ directory.
# ---------------------------------------------------------------
global:
  scrape_interval: 15s           # How often Prometheus pulls metrics
  evaluation_interval: 15s       # How often alert rules are evaluated

# Alert rule files (relative to this config)
rule_files:
  - alerts/*.yml

# --- Scrape targets ---
scrape_configs:
  - job_name: dataenginex        # Label applied to all metrics from this job
    metrics_path: /metrics       # Prometheus exposition endpoint
    static_configs:
      - targets:
          - dex-api:8000         # Docker Compose / K8s service name + port
