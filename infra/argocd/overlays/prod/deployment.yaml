# Prod environment patch â€” minimal logging, maximum resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: dex
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
        env:
        - name: LOG_LEVEL
          value: "warn"           # Only warnings & errors in production
        - name: DEX_AUTH_ENABLED
          value: "true"
        - name: DEX_RATE_LIMIT_ENABLED
          value: "true"
        resources:
          requests:
            cpu: 200m             # Guaranteed CPU for prod traffic
            memory: 256Mi
          limits:
            cpu: 1000m            # 1 full core burst allowed
            memory: 1Gi
