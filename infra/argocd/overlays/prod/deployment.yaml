# Prod environment patch â€” minimal logging, maximum resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  template:
    spec:
      containers:
      - name: dex
        env:
        - name: LOG_LEVEL
          value: "warn"           # Only warnings & errors in production
        resources:
          requests:
            cpu: 200m             # Guaranteed CPU for prod traffic
            memory: 256Mi
          limits:
            cpu: 1000m            # 1 full core burst allowed
            memory: 1Gi
