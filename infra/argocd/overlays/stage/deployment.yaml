# Stage environment patch â€” production-like resources, info logging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  template:
    spec:
      containers:
      - name: dex
        env:
        - name: LOG_LEVEL
          value: "info"           # Standard production verbosity
        resources:
          requests:
            cpu: 100m             # Mirrors production baseline
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
