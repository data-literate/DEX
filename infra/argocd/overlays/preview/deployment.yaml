# PR preview patch — ephemeral env, debug logging, minimal resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: dex
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
        env:
        - name: LOG_LEVEL
          value: "debug"          # Full verbosity for PR review
        resources:
          requests:
            cpu: 50m              # Minimal — preview is short-lived
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
