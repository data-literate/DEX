# Dev environment patch â€” verbose logging, minimal resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  template:
    spec:
      containers:
      - name: dex
        env:
        - name: LOG_LEVEL
          value: "debug"          # Verbose for development
        - name: DEX_AUTH_ENABLED
          value: "true"
        - name: DEX_RATE_LIMIT_ENABLED
          value: "true"
        resources:
          requests:
            cpu: 50m              # Smaller footprint in dev
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
