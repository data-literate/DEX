# ---------------------------------------------------------------
# DataEngineX API — Horizontal Pod Autoscaler
# Scales the dex-api Deployment between 2–10 replicas based on
# CPU and memory utilisation. Scale-up is faster (60 s window)
# while scale-down is conservative (300 s) to avoid flapping.
# ---------------------------------------------------------------
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dex-hpa
  labels:
    app: dex
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dex
  minReplicas: 2              # Minimum pods for high availability
  maxReplicas: 10             # Upper bound to control cloud costs
  metrics:
    # Scale when average CPU crosses 70 %
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale when average memory crosses 80 %
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # --- Scale-up policy: add up to 2 pods every 60 s ---
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    # --- Scale-down policy: remove 1 pod every 120 s (5-min cooldown) ---
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
