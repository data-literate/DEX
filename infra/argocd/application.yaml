apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dex-project
  
  source:
    repoURL: https://github.com/data-literate/DEX
    targetRevision: main
    path: infra/argocd/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    
    syncOptions:
      - CreateNamespace=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# Multi-environment ApplicationSet (dev, stage, prod)
# Gold standard: Same image tag (SHA) promoted across all environments
# Co-located in same DEX repo (infra/argocd/overlays/) - can split to dex-gitops-config later
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dex-multienv
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: dex-dev
        namespace: dex-dev
        environment: dev
        branch: dev
      - name: dex-stage
        namespace: dex-stage
        environment: stage
        branch: main
      - name: dex-prod
        namespace: dex-prod
        environment: prod
        branch: main
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
    spec:
      project: dex-project
      source:
        repoURL: https://github.com/data-literate/DEX
        targetRevision: "{{branch}}"
        path: "infra/argocd/overlays/{{environment}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

---
# PR Preview ApplicationSet (ephemeral environments per pull request)
# Auto-generates preview-pr-X for each open PR (from same DEX repo, infra/argocd folder)
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dex-pr-preview
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: data-literate
          repo: DEX
          labels:
            - preview  # Only PRs with 'preview' label get an env
        requeueAfterSeconds: 180  # Check for new PRs every 3 minutes
  
  template:
    metadata:
      name: 'dex-pr-{{number}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    
    spec:
      project: dex-project
      
      source:
        repoURL: https://github.com/data-literate/DEX
        targetRevision: '{{head_sha}}'  # Deploy exact PR commit
        path: infra/argocd/overlays/preview
        
        kustomize:
          images:
            - data-literate/dex:sha-{{head_short_sha}}  # Use PR's image
      
      destination:
        server: https://kubernetes.default.svc
        namespace: 'dex-pr-{{number}}'  # Isolated namespace per PR
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        
        syncOptions:
          - CreateNamespace=true
        
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1m
      
      # Auto-cleanup when PR is closed
      syncPolicy:
        automated:
          prune: true

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: dex-project
  namespace: argocd
spec:
  description: DEX - DataEngineX Project
  
  sourceRepos:
    - 'https://github.com/data-literate/DEX'  # Same repo for code + config (co-located; split later if needed)
  
  destinations:
    - namespace: 'dex-*'
      server: https://kubernetes.default.svc
    - namespace: 'default'
      server: https://kubernetes.default.svc
    - namespace: 'dex-pr-*'  # Allow PR preview namespaces
      server: https://kubernetes.default.svc
  
  # Allow creating namespaces
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
