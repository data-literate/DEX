site_name: DataEngineX (DEX)
site_description: DataEngineX documentation
site_url: https://docs.thedataenginex.org
repo_url: https://github.com/TheDataEngineX/DEX
repo_name: TheDataEngineX/DEX

theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
      accent: teal
  features:
    - content.code.copy
    - navigation.sections
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [packages/dataenginex/src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google

nav:
  - Home: index.md
  - Docs Hub: docs-hub.md
  - Development: DEVELOPMENT.md
  - Contributing: CONTRIBUTING.md
  - Architecture: ARCHITECTURE.md
  - ADRs:
    - ADR Template: adr/0000-template.md
    - ADR 0001: adr/0001-medallion-architecture.md
  - CI/CD: CI_CD.md
  - Deployment Runbook: DEPLOY_RUNBOOK.md
  - Observability: OBSERVABILITY.md
  - SDLC: SDLC.md
  - Operations:
    - Local K8s Setup: LOCAL_K8S_SETUP.md
    - Release Notes: RELEASE_NOTES.md
    - Release PR Template: release-pr-template.md
  - Projects:
    - CareerDEX: careerdex/index.md
    - Weather: weather/index.md
  - API Reference:
      - Overview: api-reference/index.md
      - api: api-reference/api.md
      - core: api-reference/core.md
      - data: api-reference/data.md
      - lakehouse: api-reference/lakehouse.md
      - middleware: api-reference/middleware.md
      - ml: api-reference/ml.md
      - warehouse: api-reference/warehouse.md

docs_dir: docs
site_dir: site
