services:
  dataenginex:
    build: .
    container_name: dex-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=dev
      - OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - prometheus
      - jaeger

  prometheus:
    image: prom/prometheus:latest
    container_name: dex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts/dataenginex-alerts.yml:/etc/prometheus/rules/dataenginex-alerts.yml:ro
    restart: unless-stopped
    depends_on:
      - alertmanager

  grafana:
    image: grafana/grafana:latest
    container_name: dex-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: dex-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infra/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.60
    container_name: dex-jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
