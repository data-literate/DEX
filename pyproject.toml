
[project]
name = "DataEngineX"
version = "0.1.0"
description = ""
authors = [
    {name = "Jay", email = "jayapal.myaka99@gmail.com"}
]
readme = "Readme.md"
requires-python = ">=3.11"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "DataEngineX"
version = "0.1.0"
description = ""
authors = ["Jay"]
license = "MIT"
package-mode = true

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM", "C90"]

[tool.ruff.lint.mccabe]
max-complexity = 8

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_configs = true
disallow_any_unimported = true
disallow_any_expr = true
disallow_any_decorated = true
disallow_any_generics = true
disallow_subclassing_any = true
warn_return_any = true
warn_unreachable = true
no_implicit_optional = true

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.0"
pyspark = ">=4.1.1"
databricks-cli = "*"
fastapi = "^0.128.0"
uvicorn = { extras = ["standard"], version = "^0.40.0" }
python-dotenv = "^1.0.0"
structlog = "^25.5.0"
python-json-logger = "^4.0.0"
prometheus-client = "^0.24.0"
opentelemetry-api = "^1.39.0"
opentelemetry-sdk = "^1.39.0"
opentelemetry-instrumentation-fastapi = "^0.60b1"
opentelemetry-exporter-otlp = "^1.39.0"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
ipykernel = "^7.2.0"
# runtime packages used across the repo that mypy expected
numpy = "^2.4"
pandas = "^2.3"
httpx = "^0.28.0"
types-requests = "^2.32.4.20260107"
ruff = "^0.15.0"
black = "^26.1.0"
mypy = "^1.19.1"

[tool.poetry.scripts]
# CLI entry using short form `dex` pointing to FastAPI app for convenience
dex = "dataenginex.main:app"

[[tool.poetry.packages]]
include = "dataenginex"
from = "src"

# -----------------------
# Pytest configuration
# -----------------------
[tool.pytest.ini_options]
testpaths = ["tests"]

# -----------------------
# Coverage configuration
# -----------------------
[tool.coverage.run]
branch = true
source = ["dataenginex"]

[tool.coverage.report]
show_missing = true
skip_covered = true

# Poethepoet tasks: define common developer tasks (poe lint)
[tool.poe.tasks]
# Run Ruff, Black (check) and MyPy
lint = "ruff check src/ tests/ && black --check . && mypy src/ --ignore-missing-imports"