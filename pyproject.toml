
[project]
name = "DataEngineX"
version = "0.1.0"
description = ""
authors = [
    {name = "Jay", email = "jay@email.com"}
]
readme = "Readme.md"
requires-python = ">=3.9"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "DataEngineX"
version = "0.1.0"
description = ""
authors = ["Jay"]
license = "MIT"
package-mode = false

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
select = ["E", "F", "I", "B", "UP", "SIM", "C90"]
line-length = 88
target-version = "py311"

[tool.ruff.mccabe]
max-complexity = 8

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_configs = true
disallow_any_unimported = true
disallow_any_expr = true
disallow_any_decorated = true
disallow_any_generics = true
disallow_subclassing_any = true
warn_return_any = true
warn_unreachable = true
no_implicit_optional = true

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.26.0"
pyspark = "^4.1.0"
databricks-cli = "*"
fastapi = "^0.110.0"
uvicorn = { extras = ["standard"], version = "^0.27.0" }
mypy = "^0.931"
ruff = "^0.0.276"
black = "^21.12b0"
pytest = "^6.2.5"
types-requests = "^2.26.9"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
ipykernel = "^7.1.0"

[tool.poetry.scripts]
# CLI entry using short form `dex` pointing to FastAPI app for convenience
dex = "app.main:app"

# -----------------------
# Pytest configuration
# -----------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=app --cov-report=xml"

# -----------------------
# Coverage configuration
# -----------------------
[tool.coverage.run]
branch = true
source = ["app"]

[tool.coverage.report]
show_missing = true
skip_covered = true