# DEX Continuous Integration
# Tests both dataenginex (core package) and careerdex (app) in a single unified pipeline.
# - dataenginex: packages/dataenginex/ ‚Üí core framework
# - careerdex: src/careerdex/ ‚Üí job matching app
# See docs/CI_CD.md for workflow architecture.

name: Continuous Integration

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read
  checks: write

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  # Primary lint + test job (required, runs on dev deps only)
  # Covers: dataenginex core API, careerdex FastAPI, shared tests
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Notify CI Start
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: 'üß™ Testing Pipeline Started',
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `*üß™ Testing Pipeline Started*\n*Linting & Running Tests*\n*Event:* ${process.env.EVENT}\n*Branch:* ${process.env.REF}\n*Commit:* ${process.env.SHA?.substring(0, 8)}\n*By:* ${process.env.ACTOR}`
                    }
                  }]
                })
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          EVENT: ${{ github.event_name }}
          REF: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies (uv)
        env:
          UV_PROJECT_ENVIRONMENT: .venv
          UV_PYTHON: "3.11"
        run: |
          uv lock
          uv sync

      - name: Run lint suite
        run: uv run poe lint

      - name: Run import-order check
        run: uv run poe imports-check

      - name: Run type checking
        run: uv run poe typecheck

      - name: Run pytest
        run: uv run poe test-cov

      - name: Upload coverage to SonarCloud
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "SonarCloud integration is not enabled in this repository; coverage.xml is generated by test-cov."

      - name: Notify CI Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: '‚úÖ Tests Passed',
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `*‚úÖ All Tests Passed*\n*Lint, Type Checks & Unit Tests*\n*Branch:* ${process.env.REF}\n*By:* ${process.env.ACTOR}`
                    }
                  }]
                })
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          WORKFLOW: ${{ github.workflow }}
          REF: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}

      - name: Notify CI Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: '‚ùå Tests Failed',
                  blocks: [
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `*‚ùå Tests Failed*\n‚ö†Ô∏è Lint, type checks or unit tests failed`
                      }
                    },
                    {
                      type: 'section',
                      fields: [
                        { type: 'mrkdwn', text: `*Branch:*\n${process.env.REF}` },
                        { type: 'mrkdwn', text: `*Commit:*\n${process.env.SHA?.substring(0, 8)}` },
                        { type: 'mrkdwn', text: `*Triggered by:*\n${process.env.ACTOR}` },
                        { type: 'mrkdwn', text: `*Event:*\n${process.env.EVENT}` }
                      ]
                    },
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `*<${process.env.URL}|View Test Results>*`
                      }
                    }
                  ]
                })
              });
            } catch (e) { console.log('Slack notification failed:', e.message); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          WORKFLOW: ${{ github.workflow }}
          REF: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          EVENT: ${{ github.event_name }}
          URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

  # Optional integration test job (manual or for full coverage)
  # Runs with --group data (PySpark, Airflow) + --group notebook (pandas, numpy)
  integration-test:
    name: Integration Test (Data + Notebook Groups)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'full-test')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies (with data + notebook groups)
        env:
          UV_PROJECT_ENVIRONMENT: .venv
          UV_PYTHON: "3.11"
        run: |
          uv lock
          uv sync --group dev --group data --group notebook

      - name: Run tests with PySpark + Airflow + Pandas
        run: uv run poe test-cov

      - name: Notify Integration Test Complete
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            const result = process.env.RESULT;
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: `${result === 'success' ? '‚öôÔ∏è' : '‚ö†Ô∏è'} Integration Tests Complete`,
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `*${result === 'success' ? '‚öôÔ∏è' : '‚ö†Ô∏è'} Integration Tests (PySpark + Airflow + Pandas)*\n*Status:* ${result === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}\n*Branch:* ${process.env.REF}`
                    }
                  }]
                })
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          REF: ${{ github.ref_name }}
          RESULT: ${{ job.status }}
