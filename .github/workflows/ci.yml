name: Continuous Integration

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read
  checks: write

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Notify CI Start
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const axios = require('axios');
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await axios.post(process.env.SLACK_WEBHOOK, {
                text: 'üöÄ CI Pipeline Started',
                blocks: [{
                  type: 'section',
                  text: {
                    type: 'mrkdwn',
                    text: `*üöÄ CI Pipeline Started*\n*Event:* ${process.env.EVENT}\n*Branch:* ${process.env.REF}\n*Commit:* ${process.env.SHA?.substring(0, 8)}\n*By:* ${process.env.ACTOR}`
                  }
                }]
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          EVENT: ${{ github.event_name }}
          REF: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies (uv)
        env:
          UV_PROJECT_ENVIRONMENT: .venv
          UV_PYTHON: "3.11"
        run: |
          uv lock
          uv sync

      - name: Run lint suite
        run: uv run poe lint

      - name: Run type checking
        run: uv run poe typecheck

      - name: Run pytest
        run: uv run poe test-cov

      - name: Upload coverage to SonarCloud
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "TODO Configure SonarCloud integration"

      - name: Notify CI Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const axios = require('axios');
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await axios.post(process.env.SLACK_WEBHOOK, {
                text: '‚úÖ CI Pipeline Passed',
                blocks: [{
                  type: 'section',
                  text: {
                    type: 'mrkdwn',
                    text: `*‚úÖ CI Pipeline Passed*\n*Workflow:* ${process.env.WORKFLOW}\n*Branch:* ${process.env.REF}\n*By:* ${process.env.ACTOR}`
                  }
                }]
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          WORKFLOW: ${{ github.workflow }}
          REF: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}

      - name: Notify CI Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const axios = require('axios');
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await axios.post(process.env.SLACK_WEBHOOK, {
                text: '‚ùå CI Pipeline Failed',
                blocks: [{
                  type: 'section',
                  text: {
                    type: 'mrkdwn',
                    text: `*‚ùå CI Pipeline Failed*\n*Branch:* ${process.env.REF}\n*Details:* <${process.env.URL}|View Details>`
                  }
                }]
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          REF: ${{ github.ref_name }}
          URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
