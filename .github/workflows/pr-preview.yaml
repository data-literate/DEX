name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dex

jobs:
  check-preview-label:
    name: Check Preview Label
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.has_label }}
    
    steps:
      - name: Check for preview label
        id: check
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'preview') }}" == "true" ]]; then
            echo "has_label=true" >> $GITHUB_OUTPUT
          else
            echo "has_label=false" >> $GITHUB_OUTPUT
          fi

  build-preview:
    name: Build Preview Image
    runs-on: ubuntu-latest
    needs: check-preview-label
    if: needs.check-preview-label.outputs.should_deploy == 'true'
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
      pr_number: ${{ github.event.pull_request.number }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract PR metadata
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
      
      - name: Build and push PR preview image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};
            const shortSha = '${{ steps.vars.outputs.short_sha }}';
            const imageTag = `sha-${shortSha}`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Environment Ready**
              
              - **Image**: \`ghcr.io/${{ env.IMAGE_NAME }}:${imageTag}\`
              - **Namespace**: \`dex-pr-${prNumber}\`
              - **Commit**: ${shortSha}
              
              ArgoCD will automatically deploy this to \`dex-pr-${prNumber}\` namespace.
              
              Access the preview environment via ArgoCD UI or port-forward:
              \`\`\`bash
              kubectl port-forward -n dex-pr-${prNumber} svc/dex 8000:8000
              \`\`\`
              `
            });
