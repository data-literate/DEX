on:
    # Trigger analysis when pushing to your main branches, and when creating a pull request.
    push:
        branches:
            - main
            - dev
            - "releases/**"
    pull_request:
        types: [opened, synchronize, reopened]

name: SonarQube Scan

jobs:
    sonarqube:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  # Disabling shallow clones is recommended for improving the relevancy of reporting
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install Poetry and dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install poetry
                  poetry config virtualenvs.create false || true
                  if [ -f pyproject.toml ]; then poetry install --no-interaction --no-ansi; fi

            - name: Run tests and generate coverage
              run: |
                  poetry run pytest -q --cov=app --cov-report=xml || true
              env:
                  CI: true

            # uvicorn smoke test removed

            - name: SonarQube Scan
              uses: SonarSource/sonarqube-scan-action@v1
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
                  SONAR_PROJECT_KEY: dex
                  SONAR_PROJECT_NAME: DataEngineX
