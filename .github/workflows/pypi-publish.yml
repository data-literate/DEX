name: PyPI Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  detect-dataenginex-changes:
    name: Detect DataEngineX Changes
    runs-on: ubuntu-latest
    outputs:
      dataenginex_changed: ${{ steps.detect.outputs.dataenginex_changed }}
      previous_tag: ${{ steps.detect.outputs.previous_tag }}
      approved_tag: ${{ steps.detect.outputs.approved_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed paths for release tag
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREVIOUS_TAG="$(git tag --sort=-v:refname | grep -Fxv "${CURRENT_TAG}" | head -n 1 || true)"

          if [[ "${CURRENT_TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "approved_tag=true" >> "$GITHUB_OUTPUT"
          else
            echo "approved_tag=false" >> "$GITHUB_OUTPUT"
          fi

          echo "previous_tag=${PREVIOUS_TAG}" >> "$GITHUB_OUTPUT"

          if [[ -z "${PREVIOUS_TAG}" ]]; then
            echo "No previous tag found. Allowing first publish for ${CURRENT_TAG}."
            echo "dataenginex_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED_FILES="$(git diff --name-only "${PREVIOUS_TAG}" "${CURRENT_TAG}")"

          if echo "${CHANGED_FILES}" | grep -Eq '^packages/dataenginex/'; then
            echo "DataEngineX changes found between ${PREVIOUS_TAG} and ${CURRENT_TAG}."
            echo "dataenginex_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No DataEngineX changes found between ${PREVIOUS_TAG} and ${CURRENT_TAG}."
            echo "dataenginex_changed=false" >> "$GITHUB_OUTPUT"
          fi

  build-distributions:
    name: Build Distributions
    runs-on: ubuntu-latest
    needs: detect-dataenginex-changes
    if: needs.detect-dataenginex-changes.outputs.dataenginex_changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build package
        run: |
          uv tool install build
          cd packages/dataenginex
          uvx --from build pyproject-build

      - name: Check distributions
        run: |
          uv tool install twine
          uvx twine check packages/dataenginex/dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: packages/dataenginex/dist/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [detect-dataenginex-changes, build-distributions]
    if: needs.detect-dataenginex-changes.outputs.dataenginex_changed == 'true'
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Promote to PyPI
    runs-on: ubuntu-latest
    needs: [detect-dataenginex-changes, publish-testpypi]
    if: needs.detect-dataenginex-changes.outputs.dataenginex_changed == 'true' && needs.detect-dataenginex-changes.outputs.approved_tag == 'true'
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  skip-publish:
    name: Skip PyPI Publish
    runs-on: ubuntu-latest
    needs: [detect-dataenginex-changes, publish-testpypi, publish-pypi]
    if: always() && (needs.detect-dataenginex-changes.outputs.dataenginex_changed == 'false' || needs.detect-dataenginex-changes.outputs.approved_tag == 'false')

    steps:
      - name: Skip publish
        run: |
          if [[ "${{ needs.detect-dataenginex-changes.outputs.dataenginex_changed }}" == "false" ]]; then
            echo "Skipping TestPyPI/PyPI publish: no changes in packages/dataenginex/ since previous tag ${{ needs.detect-dataenginex-changes.outputs.previous_tag }}."
          elif [[ "${{ needs.detect-dataenginex-changes.outputs.approved_tag }}" == "false" ]]; then
            echo "Published to TestPyPI only: tag ${{ github.ref_name }} is not an approved stable tag (requires vMAJOR.MINOR.PATCH)."
          fi
