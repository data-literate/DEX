# DataEngineX PyPI Publishing
# Triggered by GitHub release from release-dataenginex.yml (tag: dataenginex-vX.Y.Z).
# Detects if packages/dataenginex/ actually changed since previous dataenginex tag, then publishes.
# Stages: detect changes ‚Üí build distributions ‚Üí TestPyPI ‚Üí PyPI (if stable tag vX.Y.Z)
# See docs/CI_CD.md for release flow.

name: PyPI Publish

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g., v0.3.5)"
        required: false
        type: string

permissions:
  contents: read

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  detect-dataenginex-changes:
    name: Detect DataEngineX Changes
    runs-on: ubuntu-latest
    outputs:
      dataenginex_changed: ${{ steps.detect.outputs.dataenginex_changed }}
      previous_tag: ${{ steps.detect.outputs.previous_tag }}
      approved_tag: ${{ steps.detect.outputs.approved_tag }}
      current_tag: ${{ steps.detect.outputs.current_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed paths for release tag
        id: detect
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          DISPATCH_TAG: ${{ github.event.inputs.tag }}
        shell: bash
        run: |
          set -euo pipefail

          CURRENT_TAG="${RELEASE_TAG:-${DISPATCH_TAG:-${GITHUB_REF_NAME:-}}}"
          if [[ -z "${CURRENT_TAG}" ]]; then
            CURRENT_TAG="$(git tag --sort=-v:refname | head -n 1 || true)"
          fi

          echo "current_tag=${CURRENT_TAG}" >> "$GITHUB_OUTPUT"
          PREVIOUS_TAG="$(git tag --sort=-v:refname | grep -Fxv "${CURRENT_TAG}" | head -n 1 || true)"

          if [[ "${CURRENT_TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "approved_tag=true" >> "$GITHUB_OUTPUT"
          else
            echo "approved_tag=false" >> "$GITHUB_OUTPUT"
          fi

          echo "previous_tag=${PREVIOUS_TAG}" >> "$GITHUB_OUTPUT"

          if [[ -z "${PREVIOUS_TAG}" ]]; then
            echo "No previous tag found. Allowing first publish for ${CURRENT_TAG}."
            echo "dataenginex_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED_FILES="$(git diff --name-only "${PREVIOUS_TAG}" "${CURRENT_TAG}")"

          if echo "${CHANGED_FILES}" | grep -Eq '^packages/dataenginex/'; then
            echo "DataEngineX changes found between ${PREVIOUS_TAG} and ${CURRENT_TAG}."
            echo "dataenginex_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No DataEngineX changes found between ${PREVIOUS_TAG} and ${CURRENT_TAG}."
            echo "dataenginex_changed=false" >> "$GITHUB_OUTPUT"
          fi

  build-distributions:
    name: Build Distributions
    runs-on: ubuntu-latest
    needs: detect-dataenginex-changes
    if: needs.detect-dataenginex-changes.outputs.dataenginex_changed == 'true'

    steps:
      - name: Notify Package Build Start
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: 'üì§ Package Publishing Pipeline Started',
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `*üì§ DataEngineX Publishing Started*\n*Tag:* ${process.env.TAG}\n*Building distributions for TestPyPI & PyPI*`
                    }
                  }]
                })
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          TAG: ${{ needs.detect-dataenginex-changes.outputs.current_tag }}

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build package
        run: |
          uv tool install build
          cd packages/dataenginex
          uvx --from build pyproject-build

      - name: Check distributions
        run: |
          uv tool install twine
          uvx twine check packages/dataenginex/dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: packages/dataenginex/dist/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [detect-dataenginex-changes, build-distributions]
    if: github.event_name == 'release' && needs.detect-dataenginex-changes.outputs.dataenginex_changed == 'true' && vars.TESTPYPI_ENVIRONMENT != ''
    environment: ${{ vars.TESTPYPI_ENVIRONMENT }}
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v7
        with:
          name: python-distributions
          path: dist/

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Promote to PyPI
    runs-on: ubuntu-latest
    needs: [detect-dataenginex-changes, publish-testpypi]
    if: github.event_name == 'release' && needs.detect-dataenginex-changes.outputs.dataenginex_changed == 'true' && needs.detect-dataenginex-changes.outputs.approved_tag == 'true' && vars.PYPI_ENVIRONMENT != ''
    environment: ${{ vars.PYPI_ENVIRONMENT }}
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v7
        with:
          name: python-distributions
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Notify PyPI Publish Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: 'üéâ Package Published to PyPI',
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `*üéâ DataEngineX Published to PyPI*\n*Version:* ${process.env.VERSION}\n*Tag:* ${process.env.TAG}\n*Release:* <https://pypi.org/project/dataenginex|View on PyPI>`
                    }
                  }]
                })
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          VERSION: ${{ needs.detect-dataenginex-changes.outputs.current_tag }}
          TAG: ${{ needs.detect-dataenginex-changes.outputs.current_tag }}

  skip-publish:
    name: Skip PyPI Publish
    runs-on: ubuntu-latest
    needs: [detect-dataenginex-changes, publish-testpypi, publish-pypi]
    if: always() && (github.event_name != 'release' || needs.detect-dataenginex-changes.outputs.dataenginex_changed == 'false' || needs.detect-dataenginex-changes.outputs.approved_tag == 'false')

    steps:
      - name: Notify Publish Skipped
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            const eventName = process.env.EVENT_NAME;
            const dataenginexChanged = process.env.DEX_CHANGED;
            const approvedTag = process.env.APPROVED_TAG;
            const currentTag = process.env.CURRENT_TAG;
            const previousTag = process.env.PREVIOUS_TAG;
            
            let reason = '';
            if (eventName !== 'release') {
              reason = 'Build validation only (no release event)';
            } else if (dataenginexChanged === 'false') {
              reason = `No changes in packages/dataenginex/ since ${previousTag}`;
            } else if (approvedTag === 'false') {
              reason = `Tag ${currentTag} is not stable (requires vMAJOR.MINOR.PATCH)`;
            }

            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: '‚è≠Ô∏è Package Publishing Skipped',
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `*‚è≠Ô∏è PyPI Publishing Skipped*\n${reason}\n*Tag:* ${currentTag}`
                    }
                  }]
                })
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          EVENT_NAME: ${{ github.event_name }}
          DEX_CHANGED: ${{ needs.detect-dataenginex-changes.outputs.dataenginex_changed }}
          APPROVED_TAG: ${{ needs.detect-dataenginex-changes.outputs.approved_tag }}
          CURRENT_TAG: ${{ needs.detect-dataenginex-changes.outputs.current_tag }}
          PREVIOUS_TAG: ${{ needs.detect-dataenginex-changes.outputs.previous_tag }}

      - name: Skip publish
        run: |
          if [[ "${{ github.event_name }}" != "release" ]]; then
            echo "Build validation only: publish jobs run only for release:published events."
          elif [[ "${{ needs.detect-dataenginex-changes.outputs.dataenginex_changed }}" == "false" ]]; then
            echo "Skipping TestPyPI/PyPI publish: no changes in packages/dataenginex/ since previous tag ${{ needs.detect-dataenginex-changes.outputs.previous_tag }}."
          elif [[ "${{ needs.detect-dataenginex-changes.outputs.approved_tag }}" == "false" ]]; then
            echo "Published to TestPyPI only: tag ${{ needs.detect-dataenginex-changes.outputs.current_tag }} is not an approved stable tag (requires vMAJOR.MINOR.PATCH)."
          fi
