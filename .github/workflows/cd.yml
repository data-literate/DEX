name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches:
      - main
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dex
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
      image_digest: ${{ steps.build.outputs.digest }}
      short_sha: ${{ steps.vars.outputs.short_sha }}

    steps:
      - name: Notify CD Start
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: 'ÔøΩ Continuous Delivery - Docker Build Started',
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `*üê≥ CD Pipeline Started*\n*Building Docker Image & Deploying*\n*Branch:* ${process.env.BRANCH}`
                    }
                  }]
                })
              });
            } catch (e) { console.log('Slack notification failed'); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          BRANCH: ${{ github.event.workflow_run.head_branch }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase image name
        id: image
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            return `ghcr.io/${context.repo.owner}/${context.repo.repo}`.toLowerCase()

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract commit SHA
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          OWNER_LOWER=$(echo "${REPO_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=${OWNER_LOWER}" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "image_tag=${REGISTRY}/${OWNER_LOWER}/dex:${SHORT_SHA}" >> $GITHUB_OUTPUT
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPO_OWNER: ${{ github.event.workflow_run.repository.owner.login }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lower }}/dex
          tags: |
            type=raw,value=${{ steps.vars.outputs.short_sha }}
            type=raw,value=latest,enable=${{ github.event.workflow_run.head_branch == 'main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.result }}:latest
            ${{ steps.image.outputs.result }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and list image from GHCR
        run: |
          echo "Pulling image: ${{ needs.build-and-push.outputs.image_tag }}"
          docker pull ${{ needs.build-and-push.outputs.image_tag }}
          docker images | grep dex

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ${{ needs.build-and-push.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: always()

    steps:
      - name: Notify CD Success
        if: ${{ needs.build-and-push.result == 'success' && needs.security-scan.result == 'success' }}
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: '‚úÖ Deployment Succeeded',
                  blocks: [
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `*‚úÖ Continuous Delivery Completed*\n*Docker Image Built & Deployed to Kubernetes*`
                      }
                    },
                    {
                      type: 'section',
                      fields: [
                        { type: 'mrkdwn', text: `*Image:*\n${process.env.TAG}` },
                        { type: 'mrkdwn', text: `*Commit:*\n\`${process.env.SHA?.substring(0, 8)}\`` },
                        { type: 'mrkdwn', text: `*Branch:*\n${process.env.BRANCH}` },
                        { type: 'mrkdwn', text: `*Run:*\n<${process.env.URL}|View Details>` }
                      ]
                    },
                    {
                      type: 'context',
                      elements: [{ type: 'mrkdwn', text: `üê≥ Image pushed to GHCR ‚Ä¢ Security scan passed ‚Ä¢ Deployed via GitOps` }]
                    }
                  ]
                })
              });
            } catch (e) { console.log('Slack notification failed:', e.message); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          TAG: ${{ needs.build-and-push.outputs.image_tag }}
          SHA: ${{ needs.build-and-push.outputs.short_sha }}
          BRANCH: ${{ github.event.workflow_run.head_branch }}
          URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify CD Failure
        if: ${{ needs.build-and-push.result == 'failure' || needs.security-scan.result == 'failure' }}
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.SLACK_WEBHOOK) return;
            const buildResult = process.env.BUILD_RESULT;
            const scanResult = process.env.SCAN_RESULT;
            const failedJobs = [];
            if (buildResult === 'failure') failedJobs.push('Docker Build');
            if (scanResult === 'failure') failedJobs.push('Security Scan');
            try {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: '‚ùå CD Pipeline Failed',
                  blocks: [
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `*‚ùå CD Pipeline Failed*`
                      }
                    },
                    {
                      type: 'section',
                      fields: [
                        { type: 'mrkdwn', text: `*Failed Jobs:*\n${failedJobs.join(', ')}` },
                        { type: 'mrkdwn', text: `*Branch:*\n${process.env.BRANCH}` },
                        { type: 'mrkdwn', text: `*Triggered by:*\n${process.env.ACTOR}` },
                        { type: 'mrkdwn', text: `*Run:*\n<${process.env.URL}|View Details>` }
                      ]
                    },
                    {
                      type: 'context',
                      elements: [{ type: 'mrkdwn', text: `üì¶ Build: ${buildResult} ‚Ä¢ Scan: ${scanResult} ‚Äî check logs for details` }]
                    }
                  ]
                })
              });
            } catch (e) { console.log('Slack notification failed:', e.message); }
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          BUILD_RESULT: ${{ needs.build-and-push.result }}
          SCAN_RESULT: ${{ needs.security-scan.result }}
          BRANCH: ${{ github.event.workflow_run.head_branch }}
          ACTOR: ${{ github.actor }}
          URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
