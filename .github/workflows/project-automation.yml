name: Project Automation

on:
  issues:
    types:
      - opened
      - reopened
      - transferred
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  add-to-org-project:
    name: Add item to organization project
    runs-on: ubuntu-latest
    env:
      ORG_PROJECT_URL: ${{ vars.ORG_PROJECT_URL }}
      ORG_PROJECT_TOKEN: ${{ secrets.ORG_PROJECT_TOKEN }}

    steps:
      - name: Add issue/PR to organization project
        if: ${{ env.ORG_PROJECT_URL != '' && env.ORG_PROJECT_TOKEN != '' }}
        id: add_to_project
        continue-on-error: true
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: ${{ env.ORG_PROJECT_URL }}
          github-token: ${{ env.ORG_PROJECT_TOKEN }}

      - name: Explain action failure
        if: ${{ steps.add_to_project.outcome == 'failure' }}
        run: |
          echo "Project automation failed but is non-blocking."
          echo "Check ORG_PROJECT_URL and ORG_PROJECT_TOKEN scopes/permissions."

      - name: Explain skipped automation
        if: ${{ env.ORG_PROJECT_URL == '' || env.ORG_PROJECT_TOKEN == '' }}
        run: |
          echo "Project automation skipped."
          echo "Set repository/org variable ORG_PROJECT_URL and secret ORG_PROJECT_TOKEN to enable."
