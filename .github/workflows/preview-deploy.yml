name: Preview Deploy

on:
  pull_request:
    branches:
      - dev
      - main
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  preview-build-and-update:
    name: Build Preview Image and Update Preview Overlay
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}

    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive preview image metadata
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          OWNER_LOWER=$(echo "${REPO_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPO="${REGISTRY}/${OWNER_LOWER}/dex"
          PREVIEW_TAG="pr-${PR_NUMBER}-${SHORT_SHA}"

          {
            echo "image_repo=${IMAGE_REPO}"
            echo "preview_tag=${PREVIEW_TAG}"
            echo "image_ref=${IMAGE_REPO}:${PREVIEW_TAG}"
          } >> "$GITHUB_OUTPUT"
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPO_OWNER: ${{ github.repository_owner }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push preview image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.image_ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Update preview overlay
        shell: bash
        env:
          PREVIEW_TAG: ${{ steps.vars.outputs.preview_tag }}
        run: |
          set -euo pipefail
          FILE="infra/argocd/overlays/preview/kustomization.yaml"
          sed -i -E "s|(newTag:[[:space:]]*).*|\\1${PREVIEW_TAG}|" "$FILE"

      - name: Commit preview overlay update
        shell: bash
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
          PREVIEW_TAG: ${{ steps.vars.outputs.preview_tag }}
        run: |
          set -euo pipefail
          if [[ -z "$(git status --porcelain infra/argocd/overlays/preview/kustomization.yaml)" ]]; then
            echo "No preview overlay changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/argocd/overlays/preview/kustomization.yaml
          git commit -m "chore: update preview image to ${PREVIEW_TAG} [skip ci]"
          git push origin "HEAD:${BRANCH}"

      - name: Comment PR with preview image
        uses: actions/github-script@v8
        with:
          script: |
            const body = [
              'âœ… Preview image built and overlay updated.',
              `- Image: \`${process.env.IMAGE_REF}\``,
              '- Overlay: `infra/argocd/overlays/preview/kustomization.yaml`',
              '- ArgoCD preview app will pick this change via GitOps.'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
        env:
          IMAGE_REF: ${{ steps.vars.outputs.image_ref }}
