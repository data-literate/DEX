name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["type:bug", "needs-triage", "bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command '...'
        2. Check output '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Screenshots
      description: Add any logs, error messages, or screenshots
      placeholder: Paste logs or drag images here...
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Which environment(s) are affected?
      multiple: true
      options:
        - Local Development
        - Dev (dex-dev)
        - Stage (dex-stage)
        - Prod (dex-prod)
    validations:
      required: true

  - type: dropdown
    id: provider_context
    attributes:
      label: Cloud/Provider Context
      description: Where does this bug occur?
      options:
        - Local only
        - Cloud-agnostic path
        - AWS-specific path
        - GCP-specific path
        - Azure-specific path
        - Unsure
    validations:
      required: true

  - type: dropdown
    id: cost_impact
    attributes:
      label: Cost Impact
      description: Does this bug increase runtime or infra cost?
      options:
        - No noticeable cost impact
        - Minor cost impact
        - Major cost impact
        - Unknown
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context...
    validations:
      required: false
